<ion-header>
  <ion-toolbar>
    <center>
    <ion-title>RegistrApp</ion-title>
    </center>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item lines="none" color="undefined"
    ><ion-button
      size="small"
      color="medium"
      fill="outline"
      slot="end"
      strong="true"
      [routerLink]="['/login']"
      >Cerrar</ion-button
    ></ion-item
  >
  <div class="ion-text-center" style="margin-top: 20px">
    <ion-text color="white" class="bienvenido"
      ><h2>
        Bienvenido <br />
        <h4>{{ name }}</h4>
      </h2></ion-text
    >
  </div>

  <!--Qr-->
  <ion-grid>
    <ion-row>
      <ion-col
        size-sm="12"
        size-md="12"
        size-xl="12"
        class="ion-align-self-center"
      >
        <!--Button-->
        <div class="qr ion-text-center" size-sm="6" size-md="6" size-xl="12">
          <ion-text color="white">
            <h4>Registra tu asistencia</h4>
          </ion-text>
          <ion-button
            class="boton"
            size="large"
            color="warning"
            (click)="presentAlert()"
          >
            <h4>Abrir camara</h4></ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!--footer-->
<ion-footer class="ion-text-center" collapse="fade">  </ion-footer>
